<div class="login">
	<ion-header-bar class="bar-positive bar-assertive item-input-inset">
		<div class=" button button-clear" ng-click="back()">
			<i class="icon ion-ios-arrow-back"></i>
		</div>
		<div class="title">登录</div>	
	</ion-header-bar>
	<div class="content">
		<div class="message">
			<div class="user_img_box">
				<img src="./images/icons/personal_icon.png" class="user_icon">
			</div>
			<div >
				<div class="clearfix write">
					<img src="./images/icons/Evaluate_success_bar_icon_1@3x(35).png" class="fl input_icon">
					<input type="text" name="" class="fl" placeholder="请输入帐号/手机号码">
				</div>
				<div class="clearfix write">
					<img src="./images/icons/Evaluate_success_bar_icon_1@3x(36).png" class="fl input_icon">
					<input type="password" name="" class="fl" placeholder="请输入密码">
				</div>
			</div>

			<div class="submit" ng-click="goPage('layout.home')">
			 提交
			</div>
			<div class="clearfix">
				<span class="fl rigister" ng-click="goPage('rigister')">
					立即注册
				</span>
				<span class="fr forget">
					忘记密码
				</span>
			</div>
		</div>
		<div class="third_party_login">
			<i class="icon ion-chevron-up up"></i>
			<span>其他登录方式</span>
			<ul class="clearfix row">
				<li class="fl col col-33">
					<img src="./images/icons/Evaluate_success_bar_icon_1@3x(29).png" class="auto_img">
					<div>微信</div>
				</li>
				<li class="fl col col-33">
					<img src="./images/icons/Evaluate_success_bar_icon_1@3x(17).png" class="auto_img">
					<div>QQ</div>
				</li>
				<li class="fl col col-33">
					<img src="./images/icons/Evaluate_success_bar_icon_1@3x(18).png" class="auto_img">
					<div>微博</div>
				</li>
			</ul>
		</div>
	</div>
</div>
