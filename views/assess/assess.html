<div class="assess">
	<ion-header-bar class="bar-positive bar-assertive item-input-inset">
		<div class="col col-10 button button-clear" ng-click="back()">
			<i class="icon ion-ios-arrow-back"></i>
		</div>
		<div class="title">发表评价</div>	
		<div class="button button-clear">
			<i class="button button-clear icon ion-ios-search placeholder-icon" ng-click="goValue()"></i>
			<i class="button button-clear icon ion-android-cart placeholder-icon"></i>
		</div>	
	</ion-header-bar>

	<ion-content>
		<div class="row goods_dipect">
			<div class="col col-20">
				<img src="./images/pro_search@3x.png" class="auto_img">
			</div>
			<div class="col col-80 dipect">
				<span>描述相符</span>
				<span class="stars">
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
				</span>
				<span class="fr">非常好</span>
			</div>
		</div>
		<div class="other_dipect">
			<div class="row" ng-repeat="item in data track by $index">
				<div class="col col-33 other_dipect_text">
					<span>{{item.text}}</span>
				</div>
				<div class="col col-67 other_dipect_stars">
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
				</div>
			</div>
		</div>

		<div class="assess_text padding">			
			<textarea class="txt" placeholder="说一说你的使用心得，分享想买的给他们吧"></textarea>
			<div class="add_img padding">
				<img src="./images/icons/Evaluate_success_bar_icon_1@3x(34).png" class="add_icon">
				<p>添加图片</p>
			</div>
		</div>
		<div class="">
			<ion-list>
				<ion-checkbox ng-model="true">
					<span>匿名</span>
					<span class="fr">你写的评价会匿名方式展开</span>
				</ion-checkbox>
			</ion-list>
		</div>

		<div class="other_dipect">
			<div class="row" ng-repeat="item in lastData track by $index">
				<div class="col col-33 other_dipect_text">
					<span>{{item.text}}</span>
				</div>
				<div class="col col-67 other_dipect_stars">
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
					<i class="icon ion-android-star-outline"></i>
				</div>
			</div>
		</div>
		<button class="button button-balanced submit" ng-click="goPage('layout.assessDone')">
		 提交
		</button>
	</ion-content>
</div>
