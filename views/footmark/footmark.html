<div class="footmark">
	<ion-header-bar class="bar-positive bar-assertive item-input-inset">
		<div class="col col-10 button button-clear" ng-click="back()">
			<i class="icon ion-ios-arrow-back"></i>
		</div>
		<div class="title">我的足迹</div>	
		<div class="button button-clear">
			<i class="button button-clear icon ion-ios-search placeholder-icon" ng-click="goValue()"></i>
			<i class="button button-clear icon ion-android-cart placeholder-icon"></i>
		</div>	
	</ion-header-bar>
	<ion-content>
		<div class="content">
			<div class=" row">
				<div class="dateitem col-10" ng-repeat="item in data track by $index">
					<div class="week">{{item.week}}</div>
					<div class="date">{{item.date}}</div>
				</div>
			</div>
			<div ng-click="gettime()" id="time">9月6日</div>
			<div class="row row-wrap">
				<div class="col col-33" ng-repeat="item in dateDetail track by $index">
						<img ng-src="{{item.img}}" class="auto_img">
				</div>
				
			</div>
		</div>
	</ion-content>
</div>
