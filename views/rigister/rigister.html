<div class="rigister">
	<ion-header-bar class="bar-positive bar-assertive item-input-inset">
		<div class=" button button-clear" ng-click="back()">
			<i class="icon ion-ios-arrow-back"></i>
		</div>
		<div class="title">注册</div>	
	</ion-header-bar>
	
	<div class="content">
		<div class="message">
			<div class="put">
				<div class="clearfix write">
					<div class="fl phone">+86</div>
					<input type="text" name="" class="fl phone_num" placeholder="请输入帐号/手机号码" ng-model = "userInfo.phone" ng-keyup="isPhone()"/>
				</div>
				<div class="clearfix">
					<div class="fl checkIn">
						<div class="clearfix write check">
							<img src="./images/icons/Evaluate_success_bar_icon_1@3x(37).png" class="fl input_icon" />
							<input type="text" name="" class="fl checkCode" placeholder="请输入验证码" ng-model="userInfo.code"/>
						</div>
					</div>
					<div class="fl btn_box">
						<div class="btn" ng-click="getValidCode()" ng-show = "isPass" ng-bind="description">获取验证码</div>
						<div class="btn1" ng-if="show"></div>
					</div>
				</div>
				<div class="clearfix write">
					<img src="./images/icons/Evaluate_success_bar_icon_1@3x(36).png" class="fl input_icon" />
					<input type="password" name="" class="fl setting_pwd" placeholder="请设置密码" ng-model="userInfo.pwd"/>
				</div>
				<div class="clearfix write">
					<img src="./images/icons/Evaluate_success_bar_icon_1@3x(36).png" class="fl input_icon" />
					<input type="password" name="" class="fl rePwd" placeholder="请再次输入密码" ng-model="userInfo.rePwd"/>
				</div>
			</div>
			<div class="regBox">
				<div class="submit" ng-click="register()"> 注册</div>
				<div class="btn_index" ng-if="!disabled"></div>
			</div>
			<div>
				<input type="checkbox" name="" ng-model="disabled"/>
				<span class="protocol">我已经同意豆乳用户计划</span>
			</div>
		</div>
	</div>
</div>
