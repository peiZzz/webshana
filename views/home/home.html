<div class="home">
	<ion-header-bar align-title="left" class="bar-positive bar-assertive fixed">
		<div class="col col-20 place">
			<span class="">佛山</span>
			<i class="ion-ios-arrow-down"></i>
		</div>
		<div class="search col col-60" ng-click="goPage('search')">
			<i class="icon ion-ios-search search_icon"></i>
		</div>
		<div class="check col col-20">
			<i class="ion-ios-barcode-outline check_icon"></i>
			<div>扫一扫</div>
		</div>
	</ion-header-bar>			
	<ion-content>
		<ion-slide-box does-continue="{{slide.doesContinue}}" auto-play="slide.autoPlay" slide-interval="{{slide.intervalTime}}" show-pager="{{slide.showPager}}">
			<ion-slide ng-repeat="item in data.banner track by $index">
				<img class="auto_img" ng-src="{{item.imgurl}}"/>
			</ion-slide>
		</ion-slide-box>

		<div class="row">
			<div class="col col-25 pro_title" ng-repeat="item in data.indexclassify track by $index">
				<img class="auto_img" ng-src="{{item.Icimg}}"/>
				<div>{{item.Icname}}</div>
			</div>
			
		</div>

		<div class="padding-top padding-bottom">
			<img class="auto_img" src="./images/classify_bar_banner_@3x.png">
		</div>

		<div class="padding-left title-bar">
			<div class="title ">畅销系列</div>
		</div>

		<div class="row">
			<div class="col col-33" ng-repeat="item in data.product track by $index">
				<img class="auto_img" ng-src="{{item.largeImg}}">
				<div class="pro_detail">
					<div class="pro_detail_title">{{item.pname}}</div>
					<div class="pro_pirce">
						<div>
							<span>￥{{item.price}}</span>
							<span><i class="ion-ios-cart fr"></i></span>
						</div>
					</div>
				</div>
			</div>
		</div>	

		<div class="padding-left title-bar">
			<div class="title ">新品上市</div>
		</div>	

		<div class="row row-wrap padding listime">			
			<div class="col col-50 " ng-repeat="item in data.newproduct track by $index" >
				<div class="box-border">
					<img class="auto_img" ng-src="{{item.nimg}}"/>
					<div class="bgcolor">
						<div>{{item.nName}}</div>
						<div class="color">
							<div>
								<span class="cut">￥{{item.nOldprice}}</span>
								<span>￥{{item.nprice}}</span>
								<i class="ion-ios-cart fr"></i>
							</div>
						</div>
					</div>
				</div>	
			</div>
			
		</div>	
	</ion-content>

	
</div>
